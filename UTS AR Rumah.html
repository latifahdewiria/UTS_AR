<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Rumah - Dewi Ria Latifah</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix;">
        <!-- Teks AR Nama dan NPM -->
        <a-entity text="value: Nama: Dewi Ria Latifah - NPM: 2113025005; align: center; width: 4; color: green; wrapCount: 40;" position="0 -2 -5" transparent="true"></a-entity>
        
        <!-- Dinding Rumah -->
        <a-box id="dinding" position="0 0 -5" scale="0.8 0.5 0.05" color="#0BF62A" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        <a-text value="Dinding" position="0 0.275 0" color="black" align="center"></a-text>
        </a-box>

        <!-- Atap Rumah -->
        <a-cone id="atap" position="0 0.6 -5" radius-bottom="0.7" radius-top="0" height="0.4" color="#8B4513" rotation="-90 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        <a-text value="Atap" position="0 0.3 0" color="black" align="center"></a-text>
        </a-cone>

        <!-- Pintu Rumah -->
        <a-box id="pintu" position="0 -0.125 -5" scale="0.15 0.25 0.05" color="#543b27" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        <a-text value="Pintu" position="0 0.125 0.025" color="black" align="center"></a-text>
        </a-box>

        <!-- Jendela Kiri -->
        <a-plane id="jendela-kiri" position="-0.35 -0.1 -5.025" scale="0.1 0.1 0.1" color="#A55A05" rotation="0 90 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        <a-text value="Jendela" position="0 0 0.025" color="black" align="center"></a-text>
        </a-plane>

        <!-- Jendela Kanan -->
        <a-plane id="jendela-kanan" position="0.35 -0.1 -5.025" scale="0.1 0.1 0.1" color="#A55A05" rotation="0 90 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        <a-text value="Jendela" position="0 0 0.025" color="black" align="center"></a-text>
        </a-plane>

        <!-- Teras Rumah -->
        <a-box id="teras" position="0 -0.3 -5" scale="1 0.05 1.5" color="#B97A57"></a-box>
        <a-entity text="value: Teras Rumah; align: center; width: 2; color: black; wrapCount: 40; scale: 0.5 0.5 0.5;" position="0 -0.5 -5"></a-entity>

        <!-- Tiang Kiri -->
        <a-cylinder id="tiang-kiri" position="-0.5 -0.25 -4.8" radius="0.03" height="1.5" color="#8B4513"></a-cylinder>
        <a-entity text="value: Tiang Kiri; align: center; width: 2; color: black; wrapCount: 40; scale: 0.5 0.5 0.5;" position="-0.5 -0.75 -4.8"></a-entity>

        <!-- Tiang Kanan -->
        <a-cylinder id="tiang-kanan" position="0.5 -0.25 -4.8" radius="0.03" height="1.5" color="#8B4513"></a-cylinder>
        <a-entity text="value: Tiang Kanan; align: center; width: 2; color: black; wrapCount: 40; scale: 0.5 0.5 0.5;" position="0.5 -0.75 -4.8"></a-entity>

        <!-- Cahaya dan Kamera -->
        <a-light type="ambient" color="#CCC"></a-light>
        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>
